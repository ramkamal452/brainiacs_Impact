<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
</head>
<body>
    <center>
       
        <form name="add" method="POST" action="{% url 'addUser' %}">
            {% csrf_token %}
            <pre>
            <h1>Add new user</h1>
            <input type="number" name="tuid" value=""  placeholder="UID(primary Key)" width="200"><br>
            <input type="text" name="tuname" value="" placeholder="name of the candidate" width="200"><br>
            <input type="text" name="tumail" value="" placeholder="enter email" width="200"><br>
            <input type="password" name="tpassword" value="" placeholder="password for login" width="200"><br>
            <input type="text" name="trole" value="" placeholder="student/faculty" width="200"><br>
            <input type="text" name="tstatus" value="" placeholder="Status(active/inactive)" width="200"><br>
            <input type="text" name="tdept" value="" placeholder="enter department" width="200"><br>
            <input type="submit" name="reg" value="Add User" width="300" height="100">
            </pre>
           
        </form>
    </center>
</body>
</html>
